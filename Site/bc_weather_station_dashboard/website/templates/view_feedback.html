{% load static %}
<!-- View Feedback Modal -->
<link rel="stylesheet" type="text/css" href="{% static 'feedback_card.css' %}">
<div class="modal" id="viewFeedbackModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Feedback</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" id="feedback-cards-container" style="margin-bottom: 1em;">
                        <!-- Feedback cards will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#viewFeedbackButton").click(function () {
            $.ajax({
                url: "{% url 'view_feedback' %}",
                type: 'GET',
                success: function (response) {
                    const feedbackContainer = $("#feedback-cards-container");
                    feedbackContainer.empty(); // Clear any previous content

                    for (let fb of response) {
                        let buttonHtml = '';
                        if (fb.status == "REV") {
                            buttonHtml = `<button type="button" class="btn btn-success  addressed-btn" data-id="${fb.id}">Addressed</button>`;
                        } else if (fb.status == "ADD") {
                            continue;
                        }
                        else if (fb.status == "SUB") {
                            buttonHtml = `
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-warning review-btn" data-id="${fb.id}" style="margin-right: 0.5em;">Review</button>
                                <button type="button" class="btn btn-success  addressed-btn" data-id="${fb.id}">Addressed</button>
                            </div>
                        `;
                        }

                        const cardHtml = `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Feedback from ${fb.user}</h5>
                                    <p class="card-text feedback-text">${fb.message}</p>
                                    <p class="card-text"><small class="text-muted">Status: ${fb.status}</small></p>
                                    ${buttonHtml}
                                </div>
                            </div>
                        </div>
                    `;

                        feedbackContainer.append(cardHtml);
                    }
                    if (feedbackContainer.is(":empty")) {
                        feedbackContainer.append("<p>No feedback available.</p>");
                    }

                    $(".addressed-btn").click(function () {
                        const feedbackId = $(this).data("id");
                        changeStatus(feedbackId, "ADD");
                    });
                    $(".review-btn").click(function () {
                        const feedbackId = $(this).data("id");
                        changeStatus(feedbackId, "REV");
                    });
                }
            });
        });
        $("#feedback-cards-container").on("click", ".card", function () {
            // Toggle a class to show/hide more text
            $(this).find(".feedback-text").toggleClass("display-full");
            $(this).toggleClass("wider-card");
        });
    });

    function changeStatus(feedbackId, newStatus) {
        $.ajax({
            url: "{% url 'update_feedback_status' %}",
            type: 'POST',
            data: {
                feedback_id: feedbackId,
                new_status: newStatus,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function (response) {
                if (response.success) {
                    alert("Status changed successfully");
                    location.reload();
                } else {
                    alert("Failed to change status");
                }
            }
        });
    }
</script>
