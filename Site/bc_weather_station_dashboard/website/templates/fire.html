{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/home.css">

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- CSS for widgets -->
    <link rel="stylesheet" type="text/css" href="{% static 'dmc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ffmc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dc.css' %}">

    <title>Dashboard</title>


</head>

<body>

    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row pt-3">
            <!-- Station Map Column -->
            <div class="col-4 text-center border-right">
                <h2 id="station-name-code"></h2>
                <hr>
                <!-- Leaflet Map Implementation -->
                <div id="map" style="height: 50em; width: 100%;"></div>
                <script src="{% static 'map.js' %}"></script>
            </div>
            <!-- Weather Data Column -->
            <div class="col-md-8">
                <h2>
                    Fire Information
                </h2>
                <hr>

                <!-- Row 1 -->
                <div class="row justify-content-center">
                    <!-- FFMC Card -->
                    <div class="col-md-3">
                        <div class="card text-center widget p-2">
                            <h5 class="card-title">Fine Fuel Moisture Code</h5>
                            <div class="axis-widget mt-3 mb-4">
                                <div class="axis" id="axis">
                                    <!-- Color-coded segments -->
                                    <div class="segment red" style="height: 16%; top: 0;"></div>
                                    <div class="segment orange" style="height: 4%; top: 16%;"></div>
                                    <div class="segment yellow" style="height: 6%; top: 20%;"></div>
                                    <div class="segment blue" style="height: 14%; top: 26%;"></div>
                                    <div class="segment green" style="height: 60%; top: 40%;"></div>
                                    <!-- Ticks -->
                                    <div class="tick" style="top: 100%;"><label>0</label></div>
                                    <div class="tick" style="top: 40%;"><label>80</label></div>
                                    <div class="tick" style="top: 26%;"><label>87</label></div>
                                    <div class="tick" style="top: 20%;"><label>90</label></div>
                                    <div class="tick" style="top: 16%;"><label>92</label></div>
                                </div>
                                <div class="arrow" id="arrow">
                                    <div class="arrow-value" id="arrowValue"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div> {# Spacer #}
                    <!-- DMC Card -->
                    <div class="col-md-3">
                        <div class="card text-center widget p-2">
                            <h5 class="card-title">Duff Moisture Code</h5>
                            <div class="axis-widget mt-3 mb-4">
                                <div class="axis" id="axis">
                                    <!-- Color-coded segments -->
                                    <div class="segment red" style="height: 22.5%; top: 0;"></div>
                                    <div class="segment orange" style="height: 26.25%; top: 22.5%;"></div>
                                    <div class="segment yellow" style="height: 17.5%; top: 48.75%;"></div>
                                    <div class="segment blue" style="height: 18.75%; top: 66.25%;"></div>
                                    <div class="segment green" style="height: 15%; top: 85%;"></div>
                                    <!-- Ticks -->
                                    <div class="tick" style="top: 100%;"><label>0</label></div>
                                    <div class="tick" style="top: 85%;"><label>12</label></div>
                                    <div class="tick" style="top: 66.25%;"><label>27</label></div>
                                    <div class="tick" style="top: 48.75%;"><label>41</label></div>
                                    <div class="tick" style="top: 22.5%;"><label>62</label></div>
                                </div>
                                <div class="arrow" id="arrow">
                                    <div class="arrow-value" id="arrowValue"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>{# Spacer #}
                    <!-- DC Card -->
                    <div class="col-md-3">
                        <div class="card text-center widget p-2">
                            <h5 class="card-title">Drought Code</h5>
                            <div class="axis-widget mt-3 mb-4">
                                <div class="axis" id="axis">
                                    <!-- Color-coded segments -->
                                    <div class="segment red" style="height: 28%; top: 0;"></div>
                                    <div class="segment orange" style="height: 17%; top: 28%;"></div>
                                    <div class="segment yellow" style="height: 8%; top: 45%;"></div>
                                    <div class="segment blue" style="height: 31%; top: 53%;"></div>
                                    <div class="segment green" style="height: 16%; top: 84%;"></div>
                                    <!-- Ticks -->
                                    <div class="tick" style="top: 100%;"><label>0</label></div>
                                    <div class="tick" style="top: 84%;"><label>80</label></div>
                                    <div class="tick" style="top: 53%;"><label>210</label></div>
                                    <div class="tick" style="top: 45%;"><label>275</label></div>
                                    <div class="tick" style="top: 28%;"><label>360</label></div>
                                </div>
                                <div class="arrow" id="arrow">
                                    <div class="arrow-value" id="arrowValue"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="row pt-4 justify-content-center">

                    <!-- ISI Card -->
                    <div class="col-md-5">
                        <div class="card">
                            <img src="{%  static 'placeholder_widgets/ISI.png' %}">
                        </div>
                    </div>
                    <!-- BI Card -->
                    <div class="col-md-5">
                        <div class="card">
                            <img src="{%  static 'placeholder_widgets/BI.png' %}">
                        </div>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="row pt-4 justify-content-center">
                    <!-- FWI Card -->
                    <div class="col-md-8">
                        <div class="card ">
                            <img src="{%  static 'placeholder_widgets/FWI.png' %}" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swap pages button -->
    <a href="{% url 'weather' %}">
        <img id="swapPageIcon" src="{%  static 'weather_icon.svg' %}" alt="weather_icon" >
    </a>

    <!-- The Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Submit Feedback</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form method="post" action="{% url 'submit_feedback' %}" autocomplete="off"
                        onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Feedback:</label>
                            <textarea name="feedback" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                <script>
                    function validateForm() {
                        var feedback = document.getElementById('exampleFormControlTextarea1').value;
                        if (feedback.trim() === '') {
                            alert('Feedback is empty. Please enter your feedback.');
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- JS for widgets -->
    <script src="{% static 'dmc.js' %}"></script>
    <script src="{% static 'ffmc.js' %}"></script>
    <script src="{% static 'dc.js' %}"></script>
</body>

</html>
