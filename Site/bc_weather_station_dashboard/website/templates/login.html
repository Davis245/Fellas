<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .btn-container {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 8px 0;
            width: 48%;
            text-decoration: none;
            color: #fff;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }        
        .btn-register {
            background-color: #1e90ff;
        }
        .btn-forgot-password {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post">  
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="btn-container">
            <a href="/register" class="btn btn-register">Register</a>
            <a href="/forgot-password" class="btn btn-forgot-password">Forgot Password</a>
        </div>
    </div>
</body>
</html>
