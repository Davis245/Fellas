name: CSV scrape automation hourly

on:
    schedule:
        - cron: '0 * * * *'
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.10.9]
        
        steps:
        - uses: actions/checkout@v3
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v3
          with:
              python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
        - name: Check URL accessibility
          run: |
            status_code=$(curl --write-out "%{http_code}" --silent --output /dev/null "https://www.for.gov.bc.ca/ftp/HPR/external/!publish/BCWS_DATA_MART/2024/03/13.csv")
            echo "Status code: $status_code"
        - name: Run Django management command
          run: python manage.py check
          working-directory: Site/bc_weather_station_dashboard
          timeout-minutes: 4
        - name: Commit and push changes
          run: |
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add -A
              git commit -m "Update database" || exit 0
              git push https://${{ secrets.GITHUB_TOKEN }}@github.com/carsondrobe/Fellas.git
